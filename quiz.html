<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta
      name="description"
      content="WDD-130 Quiz Assignment - Online quiz about HTML and CSS">

  <body>
    <div class="container">
      <div><h1>Basic HTML and CSS Quiz</h1></div>
      <form action="/">
        <div>
          <label for="acronym">1. What does the acronym CSS stand for?</label>
        </div>

        <div><input type="text" id="q1" name="q1"></div>

        <div>
          <label for="attributes">2. How are id and class attributes selected in CSS?</label>

        <div><textarea id="q2" name="q2"></textarea></div>

        <div>
          <label for="comment">3. Which of the following is a valid CSS comment?</label>
        </div>

        <div>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="/* */">/* */</option>
            <option value="//">//</option>
            <option value="#">#</option>
            <option value="All of the above">All of the above</option>
          </select>
        </div>

        <div>
          <label for="declaration">4. What is the bottom margin given in this declaration?</label>
        </div>

        <div><img src="images/screen.jpg" alt="CSS example"></div>

        <div><input type="submit" value="Submit Quiz"></div>
      </form>
